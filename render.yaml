services:
  - type: web
    name: wiseoldman-ai-backend
    runtime: docker
    dockerfilePath: backend/Dockerfile
    dockerContext: backend
    healthCheckPath: /api/health
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: EMBEDDING_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
      - key: RATE_LIMIT_PER_MINUTE
        value: "20"
      - key: DEBUG
        value: "false"
